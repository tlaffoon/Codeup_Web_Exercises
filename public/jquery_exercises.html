<html>
<head>
	<title>jQuery Exercises</title>
	<script src="./js/jquery.js"></script>
</head>
<body>

	<div class="container">
		<h1 id="main-heading">Heading 1</h1>
		<p class="content-par"> This is a paragraph. </p>
			<ul>
				<li class="codeup">Item 1</li>
				<li class="codeup">Item 2</li>
				<li class="codeup">Item 3</li>
			</ul>

	</div>

	<button id="btn1"> Clicker! </button>

	<script type="text/javascript">
	/* Remove your custom jQuery code from previous exercises.
	Add jQuery code that will change the background color of a h1 element when clicked.
	Make all paragraphs have a font size of 18px when they are double clicked.
	Set all li text color to red when the mouse is hovering, reset to white when it is not. */


	// on single click change bg color
	$('#btn1').click(function() {

		$('#main-heading').css('background-color' , 'blue');

	});

	// on double click revert
	$('#btn1').dblclick(function() {

		$('#main-heading').css('background-color' , 'white');

	});


	$('p').css('cursor','pointer').dblclick(function() {

		$(this).css('background-color', 'blue');

	});


	$('li').hover(

		function() {
			$(this).css('color', 'red')
		},

		function() {
			$(this).css('color', 'black')
		}
	);


	</script>

</body>
</html>
