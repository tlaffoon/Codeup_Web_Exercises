<html>
<head>
    <title>Iterating Arrays</title>
</head>
<body>
    <script>
    // todo:
    // Create an array of 4 names using literal array notation, in a variable called 'names'.

    var names = ['john', 'jacob', 'jingleheimer', 'schmidt'];

    // todo:
    // Create a log statement that will log the number of elements in the names array.

    console.log('The number of elements in the names array is: ' + names.length);

    // todo:
    // Create log statements that will print each of the names array elements individually.   

    for (var i = 0; i < names.length; i++) {
    	console.log(names[i]);
    };


    // do the same in forEach
    // declare and initialize array
    var shapes = ['square','rectangle','circle','triangle'];

    // loop through the array and log the values
    shapes.forEach(function (element, index, shapes) {

        // console.log(shapes);
        // element is the shape name
        // index is the iterator
        // array is the shapes array itself

        console.log('The shape at index ' + index + ' is: ' + element);
    });

    </script>
</body>
</html>
