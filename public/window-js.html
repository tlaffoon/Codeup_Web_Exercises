<html>
<head>
    <title>Delayed Autosave</title>
    <script src="./js/jquery.js"></script>
</head>
<body>

    <h2>Autosaving Text Input</h2>
    <textarea id="txtinp" rows="10" cols="60" id="important"></textarea>

    <script>

    function save() {
        console.log('Saved!');
    }

    function autosave() {
        clearInterval(timer);
        timer = setTimeout(function()   {
            save();
        }, 5000);
    }

    var timer = null;

        $('#txtinp').on('keypress', function () {
            autosave();
        });

    </script>

</body>
</html>
