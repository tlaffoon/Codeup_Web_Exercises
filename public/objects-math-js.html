<html>
<head>
	<title>Objects Math in Javascript</title>
</head>
<body>

	<script type="text/javascript">

	// create a circle object
	var circle = {
	    radius: 3,
	    getArea: function () {
	        // todo: finish this method
	        // hint: area = pi * radius^2
	        // console.log(Math.PI * Math.pow(this.radius, this.radius));
	        return Math.PI * Math.pow(this.radius, 2);
	    },
	    logInfo: function (round) {
	        // todo: complete this method. if round is true, round the result to the nearest integer.
	        if (round == true) {
	        	area = Math.round(this.getArea(circle));
	    	}

	    	else	{
	    		area = this.getArea(circle);
	    	}

	    	return console.log('Area of a circle with radius: ' + this.radius + ', is: ' + area);
		}
	};

	// log info about the circle
	circle.logInfo(false);
	circle.logInfo(true);

	// todo:
	// Change the radius of the circle to 5.

	circle.radius = 5;

	// log info about the circle
	circle.logInfo(false);
	circle.logInfo(true);

	</script>

</body>
</html>
